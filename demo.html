<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Login</title>
	<script type='text/javascript' src='demo.js'></script>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<style type="text/css">

		.portrait{
			width:  100px;
			height: 100px;
			border-radius: 50px;
			float: left;
			vertical-align: middle;
			margin: 0 50px;
		}

		.login{
			width: 40%;
			padding: 20px 50px;
			margin: 15% auto 0 auto;
			display: block;
			background: rgba(255, 255, 255, 0.7);
		}


        a{
            color: #007fff;
            text-decoration: none;
            padding: 5px 20px;
        }
		
	</style>


</head>

<body bgcolor='#00aaff' onload='startTime()'>
<!--Write your code here.-->
    <center><h1 id='time'></h1>
    <h1><% username %></h1></center>
	<div class='login'><form method='post'>
		<p style="font-size:20px;color:white;">登陆</p>
		<img class="portrait"  />
		<div class="account">
			<p><input type='text' name='username' placeholder='用户名' /></p>
			<p><input type='password' name='password' placeholder='密码' /></p>
			<p>
                <input class='button' type="submit" value="登陆"/>
            </p>
		</div>
	</form></div>		
	
</body>
</html>
